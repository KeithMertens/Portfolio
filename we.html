<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Experience Designer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 10px;
        }

        .profile {
            margin-bottom: 20px;
        }

        .intro {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .title .tag {
            display: inline-block;
            background-color: #ff69b4;
            color: #000;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 0.8rem;
            margin-bottom: 8px;
        }

        .title .dev {
            color: #00ffcc;
        }

        .info p {
            font-size: 0.9rem;
            margin: 5px 0;
            color: #bbb;
        }

        .connect {
            display: inline-block;
            background-color: #00ffcc;
            color: #000;
            border-radius: 20px;
            padding: 8px 16px;
            margin: 20px 0;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .connect:hover {
            background-color: #008f72;
            color: #fff;
        }

        .tagline {
            margin-top: 20px;
            font-size: 1rem;
        }

        .highlight {
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="avatar.png" alt="Avatar" class="avatar">
            <div class="intro">Hello, I'm Kenjie</div>
        </div>
        <div class="title">
            <span class="tag product">Product</span>
            <h1>DIGITAL EXPERIENCE DESIGNER & <span class="dev">DEVELOPER</span></h1>
        </div>
        <div class="info">
            <p>// UI/UX Designer</p>
            <p>Full-Stack Developer</p>
            <p>// Based in Cavite, Philippine</p>
        </div>
        <a href="#connect" class="connect">Let's Connect</a>
        <div class="tagline">
            I create a digital experience that borders on <span class="highlight">efficiency</span>, 
            <span class="highlight">aesthetics</span>, and <span class="highlight">functionality</span>.
        </div>
    </div>
</body>
</html>
